name: Sequoia Auto Picker

on:
  push:
    branches: [ "master" ]
  schedule:
    - cron: '40 7 * * 1-5'
  workflow_dispatch: 

jobs:
  run-strategy:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 配置 Python 环境
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: stock
          python-version: "3.11"
          channels: conda-forge

      - name: 安装核心科学计算库
        shell: bash -l {0}
        run: |
          conda install -c conda-forge ta-lib numpy pandas matplotlib scipy -y

      - name: 安装其余依赖
        shell: bash -l {0}
        run: |
          pip install --upgrade pip
          pip install akshare --upgrade
          pip install -r requirements.txt

      - name: ⚡️生成专属配置文件 (核心修改)
        shell: bash -l {0}
        env:
          TS_TOKEN: ${{ secrets.TUSHARE_TOKEN }}
          PP_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
        run: |
          # 这里我们不再修改文件，而是直接"写"一个新的 config.yaml
          # 这样绝对不会报 "No such file" 错误，也绝对是单只股票
          
          cat <<EOF > config.yaml
          cron: false
          data_dir: "data"
          end_date: ""
          
          # 强制锁定：只看三花智控
          codes: ['002050.SZ']
          
          push:
            enable: true
            # 下面这行会自动把你的 Secret 填进去
            pushplus_token: "$PP_TOKEN"
            wxpusher_uid: ""
            wxpusher_token: ""
          EOF
          
          # 打印一下看看，确保内容是对的 (调试用)
          cat config.yaml
          
          mkdir -p data

      - name: 运行 Sequoia 策略
        shell: bash -l {0}
        run: python main.py

      - name: 上传结果
        uses: actions/upload-artifact@v4
        with:
          name: stock-report
          path: data/stock.db
