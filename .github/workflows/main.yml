name: Sequoia Daily Auto Run

on:
  schedule:
    # 每天北京时间 15:40 运行 (UTC 7:40)
    - cron: '40 7 * * 1-5'
  workflow_dispatch: # 允许你点击按钮随时手动运行

jobs:
  run-strategy:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 配置 Conda 环境
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: stock
          python-version: "3.10"
          channels: conda-forge

      - name: 安装 TA-Lib 和 依赖
        shell: bash -l {0}
        run: |
          conda install -c conda-forge ta-lib -y
          pip install -r requirements.txt

      - name: 注入 Token
        shell: bash -l {0}
        run: |
          cp config.yaml.example config.yaml
          # 使用 Secret 安全注入 Token
          sed -i "s/tushare_token: .*/tushare_token: '${{ secrets.TUSHARE_TOKEN }}'/g" config.yaml

      - name: 执行选股程序
        shell: bash -l {0}
        run: |
          python main.py

      - name: 上传选股结果 (Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: stock-report
          path: data/stock.db
