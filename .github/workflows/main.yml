name: Sequoia Daily Auto Run

on:
  schedule:
    # 每天北京时间 15:40 运行 (UTC 7:40)
    - cron: '40 7 * * 1-5'
  workflow_dispatch: # 允许你点击按钮随时手动运行

jobs:
  run-strategy:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 配置 Conda 环境
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: stock
          python-version: "3.12"
          channels: conda-forge

      - name: 安装 TA-Lib 和 依赖
        shell: bash -l {0}
        run: |
          conda install -c conda-forge ta-lib -y
          pip install -r requirements.txt

      - name: 注入 Token
        shell: bash -l {0}
        run: |
          cp config.yaml.example config.yaml
          # 使用 Secret 安全注入 Token
          sed -i "s/tushare_token: .*/tushare_token: '${{ secrets.TUSHARE_TOKEN }}'/g" config.yaml

      - name: 执行选股程序 (单票测试)
  shell: bash -l {0}
  env:
    TS_TOKEN: ${{ secrets.TUSHARE_TOKEN }}
  run: |
    cp config.yaml.example config.yaml
    sed -i "s/tushare_token: .*/tushare_token: '$TS_TOKEN'/g" config.yaml

    # 暂时只测试三花智控 (002050.SZ)，防止大范围扫描报错
    sed -i "s/codes: .*/codes: ['002050.SZ']/g" config.yaml

    # 这一行必加！创建 data 文件夹防止 Exit code 1
    mkdir -p data

    python main.py

      - name: 上传选股结果 (Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: stock-report
          path: data/stock.db
