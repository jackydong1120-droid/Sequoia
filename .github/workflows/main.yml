name: Sequoia Auto Picker

on:
  push:
    branches: [ "master" ]
  schedule:
    - cron: '40 7 * * 1-5' # 北京时间 15:40 (UTC 07:40) 自动运行
  workflow_dispatch: 

jobs:
  run-strategy:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 配置 Python 环境
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: stock
          python-version: "3.11"
          channels: conda-forge

      - name: 安装 TA-Lib 及核心库
        shell: bash -l {0}
        run: |
          conda install -c conda-forge ta-lib numpy pandas matplotlib scipy -y

      - name: 安装其余依赖
        shell: bash -l {0}
        run: |
          pip install --upgrade pip
          pip install akshare tushare requests --upgrade
          pip install -r requirements.txt

      - name: ⚡️初始化并运行策略
        shell: bash -l {0}
        env:
          TS_TOKEN: ${{ secrets.TUSHARE_TOKEN }}
          PP_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
        run: |
          # 1. 生成配置文件 (解决 FileNotFoundError)
          cat <<EOF > config.yaml
          cron: false
          data_dir: "data"
          end_date: ""
          codes: []
          push:
            enable: true
            pushplus_token: "$PP_TOKEN"
          EOF
          
          # 2. 准备数据目录
          mkdir -p data
          
          # 3. 运行主程序
          python main.py

      - name: 上传结果 (Artifacts)
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: stock-report
          path: data/
